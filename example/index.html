<!DOCTYPE html>
<html>
<head>
  <title>Mace Editor</title>
  <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
  <link rel="stylesheet" href="vendor/css/github-markdown.css">
  <style>
    body {
      position: absolute;
      width: 100%;
      height: 100%;
      margin: 0;
    }
    .editor {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
    }
    .buttons {
      position: relative;
      height: 30px;
      z-index: 10;
    }
    .edit-area {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding-top: 30px;
      box-sizing: border-box;
      z-index: 1;
    }
    .edit-area > div {
      width: 100%;
      height: 100%;
    }
    .preview {
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="editor" class="editor">
    <div class="buttons">
      <div class="btn-group btn-group-sm">
        <div id="indent" class="btn btn-default">
          <span class="glyphicon glyphicon-indent-left"></span>
        </div>
        <div id="outdent" class="btn btn-default">
          <span class="glyphicon glyphicon-indent-right"></span>
        </div>
        <div id="heading" class="btn-group btn-group-sm">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            Heading
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#">h1</a></li>
            <li><a href="#">h2</a></li>
            <li><a href="#">h3</a></li>
            <li><a href="#">h4</a></li>
            <li><a href="#">h5</a></li>
            <li><a href="#">h6</a></li>
          </ul>
        </div>
        <div id="save" class="btn btn-default">
          <span class="glyphicon glyphicon-floppy-disk"></span>
        </div>
      </div>
    </div>
    <div class="edit-area">
<div id="edit-inner">Mace
====

Mace = Markdown editor powered by Ace.
</div>
    </div>
  </div>
  <div id="preview" class="preview markdown-body"></div>
  <script src="vendor/js/jquery.min.js"></script>
  <script src="vendor/js/bootstrap.min.js"></script>
  <script src="../build/mace.min.js"></script>
  <script>
    var mace;
    $(function () {
      var editor = $("#edit-inner").get(0),
          preview = $("#preview").get(0);

      mace = new Mace(editor, preview);

      $("#indent").click(mace.indent.bind(mace, 1));
      $("#outdent").click(mace.outdent.bind(mace, 1));

      var $heading = $("#heading li");
      $heading.click(function () {
        var level = $heading.index(this) + 1;
        mace.heading(level);
        // inactivate
        $(this).parent().click();
        return false;
      });

      $("#save").click(function () {
        console.log(mace.value);
        alert("markdown を console に出力しました。");
      });
    });
  </script>
</body>
</html>
