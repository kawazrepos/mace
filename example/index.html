<!DOCTYPE html>
<html>
<head>
  <title>Mace Editor</title>
  <link rel="stylesheet" href="../github-markdown-css/github-markdown.css">
  <style>
    body {
      position: absolute;
      width: 100%;
      height: 100%;
      margin: 0;
    }
    .mace {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
    }
    .preview {
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="mace" class="mace"></div>
  <div id="preview" class="preview markdown-body"></div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.11/require.min.js"></script>
  <script>
    var r1 = require.config({
      baseUrl: "../ace/lib",
      context: "ace"
    });
    var r2 = require.config({
      baseUrl: "../marked/lib/",
      context: "md"
    });

    addEventListener("load", function () {
      var preview = document.getElementById("preview");

      r1(["ace/ace"], function (ace) {
        var editor = ace.edit("mace");
        editor.getSession().setMode("ace/mode/markdown");
        editor.setTheme("ace/theme/monokai");

        r2(["marked"], function (md) {
          md.setOptions({
            renderer: new md.Renderer(),
            gfm: true,
            tables: true,
            breaks: true,
            pedantic: false,
            sanitize: true,
            smartLists: true,
            smartypants: false
          });

          editor.on("change", function () {
            md(editor.getValue(), function (err, html) {
              err && console.error(err);
              preview.innerHTML = html;
            });
          });
        });
      });
    });
  </script>
</body>
</html>
