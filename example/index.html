<!DOCTYPE html>
<html>
<head>
  <title>Mace Editor</title>
  <link rel="stylesheet" href="../build/github-markdown.css">
  <style>
    body {
      position: absolute;
      width: 100%;
      height: 100%;
      margin: 0;
    }
    .editor {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
    }
    .preview {
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="editor" class="editor"></div>
  <div id="preview" class="preview markdown-body"></div>
  <script src="../build/mace.js"></script>
  <script>
    addEventListener("load", function () {
      var editor = document.getElementById("editor"),
          preview = document.getElementById("preview");

      mace(editor, preview);
    });
  </script>
</body>
</html>
